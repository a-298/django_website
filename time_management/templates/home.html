{% extends "base.html" %}

{% block title %} Time Management {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-4">
        <h2>Create a New Blog Post</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
    </div>
{% endblock %}
