{% extends 'base.html' %}

{% block title %} Log In Page {% endblock %}

{% block content %}
    <div class="text-center mt-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Django automatically generates the form fields -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
