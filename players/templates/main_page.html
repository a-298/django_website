<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <div class="text-center">
        <div class="fs-1">If you want to sign up, go here:</div>
        <a class="fs-2" href="{% url 'sign_up' %}">Click here</a>

        <div class="fs-1">If you already have an account, go here:</div>
        <a class="fs-2" href="{% url 'log_in' %}">Click here</a>
        {% if user.is_authenticated %}
            <p class="fs-3 mt-5">Welcome, {{ user.username }}! <a class="fs-3" href="{% url 'log_out' %}">Logout</a></p>
        {% endif %}
    </div>
</body>
</html>
