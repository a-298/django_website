{% extends 'base.html' %}

{% block title %} Main Page {% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center flex-wrap">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">You want to be one of us!</h5>
                <p class="card-text">If you don't have an account, go here:</p>
                <a href="{% url 'sign_up' %}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">You are already one of us!</h5>
                <p class="card-text">If you already have an account, go here:</p>
                <a href="{% url 'log_in' %}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
