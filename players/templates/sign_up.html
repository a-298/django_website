{% extends 'base.html' %}

{% block title %} Sign Up Page {% endblock %}

{% block content %}
      <h2>Register</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    {% if user.is_authenticated %}
        <p class="mt-5">Welcome, {{ user.username }}! <a href="{% url 'log_out' %}">Logout</a></p>
    {% else %}
        <p class="mt-5"><a href="{% url 'log_in' %}">Login</a> | <a href="{% url 'main_page' %}">Home</a></p>
    {% endif %}
{% endblock %}
